<!-- Page Content -->
        <div class="page-inner">
          
          <form class="form-horizontal">
          
          <div class="form-group attending">
				  	  <div class="col-xs-6 radio-label">Will you be attending?</div>
				  	  <div class="col-xs-6 col-sm-4">
  						  <label for="inputwedding_1" class="radio-label">Yes</label>
  						  <input class="radio-imput" type="radio" name="inputwedding" id="inputwedding_1" value="Yes" unchecked ng-model="composeEmail.attending">
  						  <label for="inputwedding_2" class="radio-label">No</label>
  						  <input class="radio-imput" type="radio" name="inputwedding" id="inputwedding_2" value="No" unchecked ng-model="composeEmail.attending">
					    </div>
					    <div ng-class="{'errorMessage errorAttending' : errorAttending}" ng-bind="errorAttending"></div>
				  </div>

				  <div class="form-group">
				    <label for="inputname" class="col-sm-2 control-label">Name</label>
				    <div class="col-sm-8">
				      <input type="text" class="form-control" id="inputname" ng-model="composeEmail.name" ng-class="{'error' : errorName}">
				    </div>
				    <div ng-class="{'errorMessage' : errorName}" ng-bind="errorName"></div>
				  </div>
				  <div class="form-group">
				    <label for="inputemail" class="col-sm-2 control-label">Email</label>
				    <div class="col-sm-8">
				      <input type="email" class="form-control" id="inputemail" ng-model="composeEmail.email" ng-class="{'error' : errorEmail}">
				    </div>
				    <div ng-class="{'errorMessage' : errorEmail}" ng-bind="errorEmail"></div>
				  </div>
				  <div class="form-group">
				      <label for="inputparty" class="col-sm-2 control-label">Party Size</label>
					  <div class="col-sm-8">
					      <select class="form-control" id="inputparty" ng-model="composeEmail.size" ng-class="{'error' : errorSize}">
							  <option>1</option>
							  <option>2</option>
							  <option>3</option>
							  <option>4</option>
							  <option>5</option>
						  </select>
				  		</div>
				  		<div ng-class="{'errorMessage' : errorSize}" ng-bind="errorSize"></div>
				  </div>
				  
				  <div class="form-group">
				  	<label for="inputadditional" class="col-sm-2 control-label">Dietary Requirements / Additional Comments</label>
				  	<div class="col-sm-8">
				      <textarea type="text" rows="4" class="form-control" id="inputadditional" ng-model="composeEmail.additional"></textarea>
				    </div>
				  </div>

				  <div class="form-group">
				  	<label for="inputmusic_1" class="col-sm-2 control-label">Song Suggestions</label>
				  	<div class="col-sm-8">
				      <input type="text" class="form-control" id="inputmusic_1" placeholder="Song 1" ng-model="composeEmail.song1">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-8">
				      <input type="text" class="form-control" id="inputmusic_2" placeholder="Song 2" ng-model="composeEmail.song2">
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-8">
				      <input type="text" class="form-control" id="inputmusic_3" placeholder="Song 3" ng-model="composeEmail.song3">
				    </div>
				  </div>
				  
				</form>
				
				<div class="emailLink">
				  <center>( For more information please email: <a href="mailto:rsvp@spatchwedding.com">rsvp@spatchwedding.com</a> )</center>
				</div>


	    </div>

	    
	    <div class="rsvpBtnContainer_2">
		    <center>
		      <button type="submit" class="btn btn-default rsvpBtn" analytics-on="click" analytics-event="RSVP" ng-click="submitForm()">RSVP</button>
		    </center>
		  </div>
		  
		  
		  <div class="popupBkgd" ng-show="submissionSuccess" ng-style="style()" rsvpsize>
				    
		    <div class="popupBox col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
		      
		      <center><div class="submissionMessage" ng-bind="submissionMessage"></div></center>
		      
		      <center>
  		      <button type="button" class="btn btn-default submissionBtn" ng-click="submissionClose()">Close</button>
  		    </center>
		      
		    </div>
		    
		  </div>
